<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1" />
    <title>Color data drawing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="tooltip1" class="tooltip"></div>
    <div id="tooltip2" class="tooltip"></div>
    <div id="tooltip3" class="tooltip"></div>
    <div id="tooltip4" class="tooltip"></div>
    <div id="tooltip5" class="tooltip"></div>
    <div id="tooltip6" class="tooltip"></div>
    <div id="tooltip7" class="tooltip"></div>
    <div id="tooltip8" class="tooltip"></div> -->
    <div class="container">
      <nav id="navigation" class="navigation">
        <div class="nav-content">
          <button
            id="file-button"
            class="button flex active-button"
            onclick="fileInput.click()"
            data-tabindex
          >
            <span class="row-1">Read File</span><span class="shortcut">R</span>
          </button>

          <button
            id="download-btn"
            class="button flex active-button"
            data-tabindex
          >
            <span class="row-1">Download</span>

            <span class="shortcut">P</span>
          </button>
          <button
            id="data-type-btn"
            class="button flex button-type-b"
            tabindex="-1"
          >
            <span class="row-1">Data Type</span>
            <form id="data-type" class="flex height-100 margin-right">
              <input
                type="radio"
                id="png"
                name="type"
                value="png"
                tabindex="-1"
              />
              <label for="png" data-tabindex class="flex align-self-stretch"
                >PNG</label
              >
              <input
                type="radio"
                id="webp"
                name="type"
                value="webp"
                tabindex="-1"
                checked
              />
              <label for="webp" data-tabindex class="flex align-self-stretch"
                >WebP</label
              >
            </form>
            <span class="shortcut">L</span>
          </button>

          <div class="button scale flex button-type-b">
            <span class="row-1">Scale</span>
            <form id="scale" class="flex row-2 height-100 margin-right">
              <input
                type="radio"
                id="scale-half"
                name="scale"
                value="half"
                tabindex="-1"
              />
              <label
                for="scale-half"
                class="flex align-self-stretch"
                data-tabindex
                >1/2</label
              >
              <input
                type="radio"
                id="scale-quarter"
                name="scale"
                value="quarter"
                tabindex="-1"
              />
              <label
                for="scale-quarter"
                class="flex align-self-stretch"
                data-tabindex
                >1/4</label
              >
              <input
                type="radio"
                id="scale-window"
                name="scale"
                value="window"
                tabindex="-1"
              />
              <label
                for="scale-window"
                class="flex align-self-stretch"
                data-tabindex
                >Window</label
              >
              <input
                type="radio"
                id="scale-full"
                name="scale"
                value="full"
                tabindex="-1"
                checked
              />
              <label
                for="scale-full"
                class="flex align-self-stretch"
                data-tabindex
                class=" "
                >Full</label
              >
            </form>
            <span class="shortcut">V</span>
          </div>

          <button
            id="undo-btn"
            class="button flex active-button"
            class="flex"
            onclick="undo()"
            data-tabindex
          >
            <span class="row-1">Undo</span><span class="shortcut">⌘Z</span>
          </button>

          <button
            id="redo-btn"
            class="button flex active-button"
            onclick="redo()"
            data-tabindex
          >
            <span class="row-1">Redo</span><span class="shortcut">⇧⌘Z</span>
          </button>

          <button
            id="clear-btn"
            class="button flex active-button"
            onclick="clearCanvas()"
            data-tabindex
          >
            <span class="row-1">Clear</span><span class="shortcut">E</span>
          </button>

          <div class="button flex button-type-b">
            <span class="row-1">Position-X</span>
            <form
              id="data-drawing-position-x"
              class="flex height-100 margin-right"
            >
              <input
                type="radio"
                id="drawing-position-x-left"
                name="positionX"
                value="left"
                tabindex="-1"
              />
              <label
                for="drawing-position-x-left"
                class="flex align-self-stretch"
                data-tabindex
                >Left</label
              >
              <input
                type="radio"
                id="drawing-position-x-right"
                name="positionX"
                value="right"
                tabindex="-1"
                checked
              />
              <label
                for="drawing-position-x-right"
                class="flex align-self-stretch"
                data-tabindex
                >Right</label
              >
            </form>
            <span class="shortcut">A</span>
          </div>

          <div class="button flex button-type-b">
            <span class="row-1">Position-Y</span>
            <form
              id="data-drawing-position-y"
              class="flex height-100 margin-right"
            >
              <input
                type="radio"
                id="drawing-position-y-top"
                name="positionY"
                value="top"
                tabindex="-1"
              />
              <label
                for="drawing-position-y-top"
                class="flex align-self-stretch"
                data-tabindex
                class=" "
                >Top</label
              >
              <input
                type="radio"
                id="drawing-position-y-bottom"
                name="positionY"
                value="bottom"
                tabindex="-1"
                checked
              />
              <label
                for="drawing-position-y-bottom"
                class="flex align-self-stretch"
                data-tabindex
                >Bottom</label
              >
            </form>
            <span class="shortcut">S</span>
          </div>

          <button class="button flex button-type-b" tabindex="-1">
            <span class="row-1">Offset-X</span>
            <input
              type="range"
              id="offset-x"
              min="0"
              max="4"
              value="0"
              oninput="updateOutput(offsetX, offsetXOutput)"
              tabindex="-1"
            />
            <div class="flex height-100 margin-right">
              <span
                id="offset-x-subtract"
                class="flex inline-button active-button align-self-stretch"
                data-tabindex
                >-</span
              >
              <output id="offset-x-output" name="offset-x-output" for="offset-x"
                >0</output
              >
              <span
                id="offset-x-add"
                class="flex inline-button active-button align-self-stretch"
                data-tabindex
                >+</span
              >
            </div>
            <span class="shortcut">G H</span>
          </button>

          <button class="button flex button-type-b" tabindex="-1">
            <span class="row-1">Offset-Y</span>
            <input
              type="range"
              id="offset-y"
              min="0"
              max="4"
              value="0"
              oninput="updateOutput(offsetY, offsetYOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right height-100">
              <span
                id="offset-y-subtract"
                class="flex align-self-stretch inline-button active-button"
                data-tabindex
                >-</span
              >
              <output id="offset-y-output" name="offset-y-output" for="offset-y"
                >0</output
              >
              <span
                id="offset-y-add"
                class="flex inline-button active-button align-self-stretch"
                data-tabindex
                >+</span
              >
            </div>
            <span class="shortcut">T Y</span>
          </button>

          <button class="button flex button-type-b" tabindex="-1">
            <span class="row-1">Font Size</span>
            <input
              type="range"
              id="font-size-input"
              min="10"
              max="30"
              value="12"
              oninput="updateOutput(fontInput, fontOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right height-100">
              <span
                id="font-size-subtract"
                class="inline-button active-button flex align-self-stretch"
                data-tabindex
                >-</span
              >
              <output
                id="font-size-output"
                name="font-size-output"
                for="font-size"
                >12</output
              >
              <span
                id="font-size-add"
                class="inline-button active-button flex align-self-stretch"
                data-tabindex
                >+</span
              >
            </div>
            <span class="shortcut">Q W</span>
          </button>

          <button class="button flex button-type-b" tabindex="-1">
            <span class="row-1">Column</span>
            <input
              type="range"
              id="column-number"
              min="1"
              max="4"
              value="1"
              oninput="updateOutput(fontInput, fontOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right height-100">
              <span
                id="column-subtract"
                class="inline-button active-button flex align-self-stretch"
                data-tabindex
                >-</span
              >
              <output
                id="column-number-output"
                name="column-number-output"
                for="column-number"
                >1</output
              >
              <span
                id="column-add"
                class="inline-button active-button flex align-self-stretch"
                data-tabindex
                >+</span
              >
            </div>
            <span class="shortcut">Z X</span>
          </button>
          <button class="button flex button-type-b" tabindex="-1">
            <span class="row-1">Color</span>
            <div id="colorInfo">h:--- s:--- l:--- L:---</div>
          </button>
          <button
            id="copy-button"
            class="button flex active-button"
            onclick="copyToClipboard();"
            data-tabindex
          >
            <span class="row-1">Copy</span><span class="shortcut">⌘C</span>
          </button>
          <button
            id="close-button"
            class="button flex active-button"
            onclick="navToggle()"
            data-tabindex
          >
            <span class="row-1">Close</span><span class="shortcut">⎋</span>
          </button>
        </div>
        <input type="file" id="file-input" />
        <button id="open-button" class="open-button" onclick="navToggle()">
          +
        </button>
      </nav>
      <section class="image-container">
        <canvas id="canvas"></canvas>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
