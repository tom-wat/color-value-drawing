<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color data drawing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <input type="file" id="fileInput" />

        <div class="flex-row">
          <button id="download-btn">キャンバスをダウンロード</button>
          <button id="undo-btn" onclick="undo();">Undo</button>
          <button id="redo-btn" onclick="redo();">Redo</button>
          <button type="button" onclick="clearCanvas()">Clear</button>
          <div class="full-scale flex-row">
            <label for="full-scale">full-scale: </label>
            <input type="checkbox" name="full-scale" id="full-scale" />
          </div>
        </div>

        <div class="flex-row">
          <label for="font-size-input">font-size: </label
          ><input
            type="range"
            id="font-size-input"
            min="10"
            max="30"
            value="12"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output
            name="font-size-output"
            for="font-size-input"
            oninput="this.previousElementSibling.value = this.value"
            >12</output
          >
          <div class="flex-row">
            font-color:
            <div class="color-input. flex-row">
              <label for="font-color-input">lightness:</label
              ><input
                type="range"
                id="font-color-input"
                min="0"
                max="100"
                value="100"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output
                name="font-color-output"
                for="font-color-input"
                oninput="this.previousElementSibling.value = this.value"
                >100</output
              >
            </div>
            <div class="alpha-input flex-row">
              <label for="font-color-alpha-input">alpha:</label
              ><input
                type="range"
                id="font-color-alpha-input"
                min="0"
                max="100"
                value="100"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output
                name="font-color-alpha-output"
                for="font-color-alpha-input"
                oninput="this.previousElementSibling.value = this.value"
                >100</output
              >
            </div>
          </div>
        </div>

        <div class="flex-row">
          <p>point-color:</p>
          <div id="colorInfo">L:100,h:0,s:0,l:100</div>
        </div>
      </section>
      <section class="image">
        <canvas id="canvas"></canvas>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
