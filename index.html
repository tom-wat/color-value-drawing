<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, minimum-scale=1" />
    <title>Color data drawing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <nav id="navigation" class="navigation">
        <div class="nav-content">
          <button
            id="file-button"
            class="button flex border-block-start border-block-end"
            onclick="fileInput.click()"
            tabindex="1"
          >
            <span>Read File</span><span class="shortcut">R</span>
          </button>
          <input type="file" id="file-input" />

          <button
            id="download-btn"
            class="button flex border-block-end"
            tabindex="2"
          >
            <span>Download</span><span class="shortcut">P</span>
          </button>
          <button
            id="undo-btn"
            class="button flex border-block-end"
            class="flex"
            onclick="undo()"
            tabindex="3"
          >
            <span>Undo</span><span class="shortcut">Command + Z</span>
          </button>

          <button
            id="redo-btn"
            class="button flex border-block-end"
            onclick="redo()"
            tabindex="4"
          >
            <span>Redo</span><span class="shortcut">Shift + Command + Z</span>
          </button>

          <button
            class="button flex border-block-end"
            onclick="clearCanvas()"
            tabindex="5"
          >
            <span>Clear</span><span class="shortcut">E</span>
          </button>

          <div class="button scale flex button-type-b border-block-end">
            <span>Scale</span>
            <form id="scale" class="flex margin-right">
              <input
                type="radio"
                id="scale-full"
                name="scale"
                value="full"
                tabindex="-1"
                checked
              />
              <label
                for="scale-full"
                tabindex="6"
                class="border-inline-start border-inline-end"
                >Full</label
              >
              <input
                type="radio"
                id="scale-half"
                name="scale"
                value="half"
                tabindex="-1"
              />
              <label for="scale-half" tabindex="7" class="border-inline-end"
                >1/2</label
              >
              <input
                type="radio"
                id="scale-quarter"
                name="scale"
                value="quarter"
                tabindex="-1"
              />
              <label for="scale-quarter" tabindex="8" class="border-inline-end"
                >1/4</label
              >
              <input
                type="radio"
                id="scale-window"
                name="scale"
                value="window"
                tabindex="-1"
              />
              <label for="scale-window" tabindex="9" class="border-inline-end"
                >Window</label
              >
            </form>
            <span class="shortcut">V</span>
          </div>

          <div class="button flex button-type-b border-block-end">
            <span>Position-X</span>
            <form id="data-drawing-position-x" class="flex margin-right">
              <input
                type="radio"
                id="drawing-position-x-left"
                name="positionX"
                value="left"
                tabindex="-1"
              />
              <label
                for="drawing-position-x-left"
                tabindex="10"
                class="border-inline-start border-inline-end"
                >Left</label
              >
              <input
                type="radio"
                id="drawing-position-x-right"
                name="positionX"
                value="right"
                tabindex="-1"
                checked
              />
              <label
                for="drawing-position-x-right"
                tabindex="11"
                class="border-inline-end"
                >Right</label
              >
            </form>
            <span class="shortcut">A</span>
          </div>

          <div class="button flex button-type-b border-block-end">
            <span>Position-Y</span>
            <form id="data-drawing-position-y" class="flex margin-right">
              <input
                type="radio"
                id="drawing-position-y-top"
                name="positionY"
                value="top"
                tabindex="-1"
              />
              <label
                for="drawing-position-y-top"
                tabindex="12"
                class="border-inline-start border-inline-end"
                >Top</label
              >
              <input
                type="radio"
                id="drawing-position-y-bottom"
                name="positionY"
                value="bottom"
                tabindex="-1"
                checked
              />
              <label
                for="drawing-position-y-bottom"
                tabindex="13"
                class="border-inline-end"
                >Bottom</label
              >
            </form>
            <span class="shortcut">S</span>
          </div>

          <button
            class="button flex button-type-b border-block-end"
            tabindex="-1"
          >
            <span>Offset-X</span>
            <input
              type="range"
              id="offset-x"
              min="0"
              max="4"
              value="0"
              oninput="updateOutput(offsetX, offsetXOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right">
              <span
                id="offset-x-subtract"
                class="inline-button border-inline-start border-inline-end"
                tabindex="14"
                >-</span
              >
              <output id="offset-x-output" name="offset-x-output" for="offset-x"
                >0</output
              >
              <span
                id="offset-x-add"
                class="inline-button border-inline-start border-inline-end"
                tabindex="15"
                >+</span
              >
            </div>
            <span class="shortcut">G, H</span>
          </button>

          <button
            class="button flex button-type-b border-block-end"
            tabindex="-1"
          >
            <span>Offset-Y</span>
            <input
              type="range"
              id="offset-y"
              min="0"
              max="4"
              value="0"
              oninput="updateOutput(offsetY, offsetYOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right">
              <span
                id="offset-y-subtract"
                class="inline-button border-inline-start border-inline-end"
                tabindex="16"
                >-</span
              >
              <output id="offset-y-output" name="offset-y-output" for="offset-y"
                >0</output
              >
              <span
                id="offset-y-add"
                class="inline-button border-inline-start border-inline-end"
                tabindex="17"
                >+</span
              >
            </div>
            <span class="shortcut">T, Y</span>
          </button>

          <button
            class="button flex button-type-b border-block-end"
            tabindex="-1"
          >
            <span>Font Size</span>
            <input
              type="range"
              id="font-size-input"
              min="10"
              max="30"
              value="12"
              oninput="updateOutput(fontInput, fontOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right">
              <span
                id="font-size-subtract"
                class="inline-button border-inline-start border-inline-end"
                tabindex="18"
                >-</span
              >
              <output
                id="font-size-output"
                name="font-size-output"
                for="font-size"
                >12</output
              >
              <span
                id="font-size-add"
                class="inline-button border-inline-start border-inline-end"
                tabindex="19"
                >+</span
              >
            </div>
            <span class="shortcut">D, F</span>
          </button>

          <!-- <div class="flex">
            <div class="color-input flex">
              <label for="font-color-input">lightness(q,w):</label
              ><input
                type="range"
                id="font-color-input"
                min="20"
                max="100"
                value="100"
                step="80"
                oninput="updateOutput(colorInput, this.value)"
              />
              <output name="font-color-output" for="font-color-input"

              >
            </div>
            <div class="alpha-input flex">
              <label for="font-color-alpha-input">alpha(b,n):</label
              ><input
                type="range"
                id="font-color-alpha-input"
                min="10"
                max="100"
                value="100"
                oninput="updateOutput(alphaInput, this.value)"
              />
              <output
                name="font-color-alpha-output"
                for="font-color-alpha-input"
                >100</output
              >
            </div>
          </div> -->
          <button
            class="button flex button-type-b border-block-end"
            tabindex="-1"
          >
            <span>Column</span>
            <input
              type="range"
              id="column-number"
              min="1"
              max="4"
              value="1"
              oninput="updateOutput(fontInput, fontOutput)"
              tabindex="-1"
            />
            <div class="flex margin-right">
              <span
                id="column-subtract"
                class="inline-button border-inline-start border-inline-end"
                tabindex="20"
                >-</span
              >
              <output
                id="column-number-output"
                name="column-number-output"
                for="column-number"
                >1</output
              >
              <span
                id="column-add"
                class="inline-button border-inline-start border-inline-end"
                tabindex="21"
                >+</span
              >
            </div>
            <span class="shortcut">Z, X</span>
          </button>
          <button
            class="button flex button-type-b border-block-end"
            tabindex="-1"
          >
            <p>Color</p>
            <div id="colorInfo">L : ---, h : ---, s : ---, l : ---</div>
          </button>
          <button
            id="close-button"
            class="button flex border-block-end"
            onclick="navToggle()"
            tabindex="22"
          >
            <span>Close</span><span class="shortcut">Escape</span>
          </button>
        </div>
        <button id="open-button" class="open-button" onclick="navToggle()">
          +
        </button>
      </nav>
      <section class="image-container">
        <canvas id="canvas"></canvas>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
