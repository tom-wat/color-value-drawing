    <div class="container">
      <nav id="navigation" class="navigation">
        <div class="nav-content">
          <button
            id="file-button"
            class="button flex"
            onclick="fileInput.click()"
          >
            <span>Read a file</span><span class="shortcut">R</span>
          </button>
          <input type="file" id="file-input" />

          <button id="download-btn" class="button flex">
            <span>Download</span><span class="shortcut">P</span>
          </button>
          <button
            id="undo-btn"
            class="button flex"
            class="flex"
            onclick="undo()"
          >
            <span>Undo</span><span class="shortcut">⌘Z</span>
          </button>
          <button id="redo-btn" class="button flex" onclick="redo()">
            <span>Redo</span><span class="shortcut">⇧⌘Z</span>
          </button>
          <button class="button flex" onclick="clearCanvas()">
            <span>Clear</span><span class="shortcut">E</span>
          </button>
          <div class="button scale flex button-type-b">
            <span>Scale</span>

            <form id="scale" class="flex margin-right">
              <input
                type="radio"
                id="scale-full"
                name="scale"
                value="full"
                checked
              />
              <label for="scale-full">Full</label>
              <input type="radio" id="scale-half" name="scale" value="half" />
              <label for="scale-half">1/2</label>
              <input
                type="radio"
                id="scale-quarter"
                name="scale"
                value="quarter"
              />
              <label for="scale-quarter">1/4</label>
              <input
                type="radio"
                id="scale-window"
                name="scale"
                value="window"
              />
              <label for="scale-window">Window</label>
            </form>
            <span class="shortcut">V</span>
          </div>

          <div class="button flex button-type-b">
            <span>Position-X</span>
            <form id="data-drawing-position-x" class="flex margin-right">
              <input
                type="radio"
                id="drawing-position-x-left"
                name="positionX"
                value="left"
              />
              <label for="drawing-position-x-left">Left</label>
              <input
                type="radio"
                id="drawing-position-x-right"
                name="positionX"
                value="right"
                checked
              />
              <label for="drawing-position-x-right">Right</label>
            </form>
            <span class="shortcut">A</span>
          </div>

          <div class="button flex button-type-b">
            <span>Position-Y</span>
            <form id="data-drawing-position-y" class="flex margin-right">
              <input
                type="radio"
                id="drawing-position-y-top"
                name="positionY"
                value="top"
              />
              <label for="drawing-position-y-top">Top</label>
              <input
                type="radio"
                id="drawing-position-y-bottom"
                name="positionY"
                value="bottom"
                checked
              />
              <label for="drawing-position-y-bottom">Bottom</label>
            </form>
            <span class="shortcut">S</span>
          </div>

          <button class="button flex button-type-b">
            <span>Offset-X</span>
            <input
              type="range"
              id="offset-x"
              min="0"
              max="4"
              value="0"
              oninput="updateOutput(offsetX, offsetXOutput)"
            />
            <div class="flex margin-right">
              <span id="offset-x-subtract" class="inline-button">-</span>
              <output id="offset-x-output" name="offset-x-output" for="offset-x"
                >0</output
              >
              <span id="offset-x-add" class="inline-button">+</span>
            </div>
            <span class="shortcut">G, H</span>
          </button>

          <button class="button flex button-type-b">
            <span>Offset-Y</span>
            <input
              type="range"
              id="offset-y"
              min="0"
              max="4"
              value="0"
              oninput="updateOutput(offsetY, offsetYOutput)"
            />
            <div class="flex margin-right">
              <span id="offset-y-subtract" class="inline-button">-</span>
              <output id="offset-y-output" name="offset-y-output" for="offset-y"
                >0</output
              >
              <span id="offset-y-add" class="inline-button">+</span>
            </div>
            <span class="shortcut">T, Y</span>
          </button>

          <button class="button flex button-type-b">
            <span>Font Size</span>
            <input
              type="range"
              id="font-size-input"
              min="10"
              max="30"
              value="12"
              oninput="updateOutput(fontInput, fontOutput)"
            />
            <div class="flex margin-right">
              <span id="font-size-subtract" class="inline-button">-</span>
              <output
                id="font-size-output"
                name="font-size-output"
                for="font-size"
                >12</output
              >
              <span id="font-size-add" class="inline-button">+</span>
            </div>
            <span class="shortcut">D, F</span>
          </button>

            <div class="color-input flex">

          <button class="button flex button-type-b">
            <!-- <label for="column-number">column-number(z,x):</label
            ><input
              type="range"
              id="column-number"
              min="1"
              max="4"
              value="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output
              name="column-number"
              for="column-number"
              oninput="this.previousElementSibling.value = this.value"
              >1</output
            > -->
            <span>Column</span>
            <input
              type="range"
              id="column-number"
              min="1"
              max="4"
              value="1"
              oninput="updateOutput(fontInput, fontOutput)"
            />
            <div class="flex margin-right">
              <span id="column-subtract" class="inline-button">-</span>
              <output
                id="column-number-output"
                name="column-number-output"
                for="column-number"
                >1</output
              >
              <span id="column-add" class="inline-button">+</span>
            </div>
            <span class="shortcut">Z, X</span>
          </button>
          <button class="button flex">
            <p>Color</p>
            <div id="colorInfo">L : ---, h : ---, s : ---, l : ---</div>
          </button>
          <button id="close-button" class="button flex" onclick="navToggle()">
            <span>Close</span><span class="shortcut">esc</span>
          </button>
        </div>
        <button id="open-button" class="open-button" onclick="navToggle()">
          +
        </button>
      </nav>
      <section class="image-container">
        <canvas id="canvas"></canvas>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
